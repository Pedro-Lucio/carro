<header id="header">
    <nav>
        <i class="fa-solid fa-bars" id="icone-menu"></i>
        <a href="{% url 'index' %}" class="logo">
            <!-- <i class="fa-solid fa-car-rear"></i> -->
            <!-- <i class="fa-solid fa-car-side"></i> -->
            <span class="destaque">Pezza</span>Veículos
        </a>

        <ul class="navbar">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' or request.path == '/index/' %}active{% else %}text-muted{% endif %}"
                    href="{% url 'index' %}">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'comparar' in request.path %}active{% else %}text-muted{% endif %}" 
                    href="{% url 'comparar' %}">Comparar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'comparar' in request.path %}active{% else %}text-muted{% endif %}" 
                    href="{% url 'reciclagem' %}">Reciclagem</a>
            </li>
            {% if user.is_authenticated %}
            <!-- Caso Exista alguma parte que só pode ser acessada se o usuário estiver logado no sistema -->

            <!-- <li class="nav-item">
                <a class="nav-link {% if 'comparar' in request.path %}active{% else %}text-muted{% endif %}" 
                    href="{% url 'comparar' %}">Comparar</a>
            </li> -->
            {% else %}
            <!-- Caso Exista alguma parte que só pode ser acessada se o usuário estiver logado no sistema -->

            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Comparar</a>
            </li> -->
            {% endif %}
        </ul>

        <!-- Login e Logout -->
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <div class="perfil-container">
                <button class="perfil-btn">
                    <i class="bi bi-person-circle me-1" style="color: var(--main);"></i>
                    <span class="nome-usuario">{{ user.username }}</span>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-perfil">
                    <a href="#" class="dropdown-item">
                        <i class="fa-solid fa-user"></i> Meu Perfil
                    </a>
                    <a href="{% url 'reciclagem' %}" class="dropdown-item">
                        <i class="fa-solid fa-book"></i> TESTE => Minhas Reciclagens
                    </a>
                    <div class="divisor"></div>
                    <form action="{% url 'logout' %}" method="post"
                        class="dropdown-item ps-3 pe-3 bg-transparent border-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0 text-start w-100">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                </div>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center py-0" href="{% url 'login' %}">
                        <div class="avatar-circle">
                            <i class="bi bi-person"></i>
                        </div>
                        <span class="ms-2">Login</span>
                    </a>
                </li>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
