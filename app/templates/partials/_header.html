<header>
    <nav>
        <i class="fa-solid fa-bars" id="icone-menu"></i>
        <a href="{% url 'home' %}" class="logo"><span class="colorir">Pezza</span> Veículos</a>
        <ul id="lista">
            <li><a href="{% url 'home' %}" id="headerhome">Home</a></li>
            <li><a href="http://localhost/carro/filtro/filtro.php" id="headercarros">Carros</a></li>
            <li><a href="{% url 'comparar' %}">Comparar</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'perfil' %}">Meu Perfil</a></li>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-link">Sair</button>
            </form>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Registrar</a></li>
            {% endif %}
        </ul>
        <div class="tema">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="bola"></div>
            </label>
        </div>
    </nav>
</header>
