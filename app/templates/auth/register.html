{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="register-form">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
